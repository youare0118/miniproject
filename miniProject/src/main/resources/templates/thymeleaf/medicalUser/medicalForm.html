<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/static/js/daumAddressScript.js" ></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script src="/static/js/check.js" ></script>
<style>
header:p {
	text-align: right;
}
header {
	display: flex;
	justify-content: space-between;
	align-items: center;
}
#hospitalBtn {
	background-color: skyblue;
}
</style>
</head>
<body>
<header>
	<h3><a href="/">메디북 로고</a></h3>
	<p><a href="/login/loginAgree">회원가입</a> | <a href="/login/login">로그인</a></p>
</header>
<section>
<button type="button" id="membersBtn">
	<img src="/static/images/members.png" width="70" alt="회원이미지"><p>일반회원</p>
</button>
<button type="button" id="hospitalBtn">
	<img src="/static/images/hospital.png" width="70" alt="병원이미지"><p>병원회원</p>
</button>
<h1>기본정보</h1>
<hr>
<table border=1>
	<tr>
		<th>병원번호</th>
		<td><input type=" text" name="hospitalNum"></td>
	</tr>
	<tr>
		<th>아이디</th>
		<td><input type="text" name="hospitalId" /></td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td><input type="password" name="hospitalPw" /></td>
	</tr>
	<tr>
		<th>병원코드</th>
		<td><input type="text" name="hospitalCode" /></td>
	</tr>
  <tr>
    <th rowspan="3">주소</th>
    <td colspan="2"><input type="text" name="hospitalPost" id="sample4_postcode" placeholder="우편번호" />
    				<input type="button" onclick="execDaumPostcode();" value="우편번호 찾기" /></td>
  </tr>
  <tr>
    <td colspan="2"><input type="text" name="hospitalAddr" id="sample4_roadAddress" placeholder="도로명주소" /></td>
  </tr>
  <tr>
    <td colspan="2"><input type="text" name="hospitalAddrDetail" placeholder="상세주소" /></td>
  </tr>
  <tr>
  	<th>이메일</th>
  	<td><input type="email" name="hospitalEmail"></td>
  </tr>
  <tr>
  	<th>핸드폰번호</th>
  	<td><input type="text" id="input1" maxlength="3" /> - 
  		<input type="text" id="input2" maxlength="4" /> -
  		<input type="text" id="input3" maxlength="4" /></td>
  </tr>
  <tr>
  	<th>병원 소개</th>
  	<td><textarea rows="10" cols="50" name="hospitalContent"></textarea></td>
  </tr>
  <tr>
  	<th>병원 진료 시간</th>
	<td><h3>요일별 진료시간 입력</h3>
    <form action="#" method="post">
        월요일 진료시간:
        <input type="time" id="monday_start" name="monday_start"> - <input type="time" id="monday_end" name="monday_end"><br><br>
        
        화요일 진료시간:
        <input type="time" id="tuesday_start" name="tuesday_start"> - <input type="time" id="tuesday_end" name="tuesday_end"><br><br>

        수요일 진료시간:
        <input type="time" id="wednesday_start" name="wednesday_start"> - <input type="time" id="wednesday_end" name="wednesday_end"><br><br>

        목요일 진료시간:
        <input type="time" id="thursday_start" name="thursday_start"> - <input type="time" id="thursday_end" name="thursday_end"><br><br>

        금요일 진료시간:
        <input type="time" id="friday_start" name="friday_start"> - <input type="time" id="friday_end" name="friday_end"><br><br>

        토요일 진료시간:
        <input type="time" id="saturday_start" name="saturday_start"> - <input type="time" id="saturday_end" name="saturday_end"><br><br>

        일요일 진료시간:
        <input type="time" id="sunday_start" name="sunday_start"> - <input type="time" id="sunday_end" name="sunday_end"><br><br>

        공휴일 진료시간:
        <input type="time" id="holiday_start" name="holiday_end"> - <input type="time" id="holiday_start" name="holiday_end"><br><br>

        <input type="submit" value="저장">
    </form>
  	
		
	
	
</table>
</section>
</body>
</html>
