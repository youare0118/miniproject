<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/static/js/daumAddressScript.js" ></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$(document).ready(function(){
		$('select[name=emailSelection]').change(function(){
			if($(this).val()=="1"){
				$('#email2').val("");
			}else{
				$('#email2').val($(this).val());
				$("#email2").attr("readonly", true);
			}
		})	;
	});
});
</script>
<style>
header:p {
	text-align: right;
}
header {
	display: flex;
	justify-content: space-between;
	align-items: center;
}
#hospitalBtn {
	background-color: skyblue;
}
/* 전체 폼 스타일 */
form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* 테이블 스타일 */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

/* 테이블 헤더 스타일 */
th {
    background-color: #f2f2f2;
    padding: 10px;
    text-align: center;
}

/* 테이블 셀 스타일 */
td {
    padding: 10px;
}

/* 입력 필드 스타일 */
input[type="text"],
input[type="password"],
textarea,
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* 내부 패딩과 경계선을 포함하여 요소의 크기를 정의합니다. */
    margin-top: 5px;
    margin-bottom: 10px;
}

/* 입력 필드 포커스 스타일 */
input[type="text"]:focus,
input[type="password"]:focus,
textarea:focus,
select:focus {
    outline: none;
    border-color: dodgerblue;
}

/* 버튼 스타일 */
input[type="submit"],
input[type="button"] {
    background-color: dodgerblue;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

input[type="submit"]:hover,
input[type="button"]:hover {
    background-color: #4CAF50; /* hover 시 밝은 색상으로 변경 */
}

/* 설명 텍스트 스타일 */
p {
    font-size: 12px;
    color: gray;
}

/* 이메일 입력 스타일 */
#email1,
#email2 {
    width: 45%; /* 이메일 주소와 도메인 입력 필드를 각각의 넓이에 맞게 설정합니다. */
    display: inline-block;
}

#emailSelection {
    width: 50%; /* 이메일 도메인 선택 드롭다운의 넓이를 설정합니다. */
    margin-top: 5px;
}

/* 주소 입력 스타일 */
#sample4_postcode,
#sample4_roadAddress,
#hospitalPhone {
    width: calc(100% - 120px); /* 우편번호 찾기 버튼을 고려하여 입력 필드의 넓이를 조정합니다. */
}

/* 병원 소개 텍스트 영역 스타일 */
textarea {
    resize: vertical; /* 수직으로만 크기 조절이 가능하도록 설정합니다. */
}

</style>
</head>
<body>
<header>
	<a href="/"><img src="/static/images/logo.png" width="200" height="70" alt="로고이미지" ></a>
	<p><a href="/login/loginAgree">회원가입</a> | <a href="/login/login">로그인</a></p>
</header>
<section>
<button type="button" id="membersBtn">
	<img src="/static/images/members.png" width="70" alt="회원이미지"><p>일반회원</p>
</button>
<button type="button" id="hospitalBtn">
	<img src="/static/images/hospital.png" width="70" alt="병원이미지"><p>병원회원</p>
</button>
<h1>기본정보</h1>
<hr>
<form action="hospitalMyPage" method="post" id="frm">
<table border=1>
	<tr>
		<th>병원번호</th>
		<td><input type=" text" name="hospitalNum" th:value="${hospitalCommand.hospitalNum}" readonly="readonly"></td>
	</tr>
	<tr>
		<th>아이디</th>
		<td><input type="text" name="hospitalId" th:value="${hospitalCommand.hospitalId}"/></td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td><input type="password" name="hospitalPw" th:value="${hospitalCommand.hospitalPw}"/>
			<p style="font-size:10px; color:gray;">영문자(a-z) 숫자(1...) 그리고 특수문자(@/*...)를 포함한 8~12글자</p>
		</td>
	</tr>
	<tr>
		<th>비밀번호 확인</th>
		<td><input type="password" name="hospitalPwCon" /></td>
	<tr>
		<th>병원코드</th>
		<td><input type="text" name="hospitalCode" th:value="${hospitalCommand.hospitalCode}"/></td>
	</tr>
	<tr>
		<th>병원이름</th>
		<td><input type="text" name="hospitalName" th:value="${hospitalCommand.hospitalName}"/></td>
	</tr>
  <tr>
    <th rowspan="3">병원 주소</th>
    <td colspan="2"><input type="text" name="hospitalPost" id="sample4_postcode" th:value="${hospitalCommand.hospitalPost}" placeholder="우편번호" />
    				<input type="button" onclick="execDaumPostcode();" value="우편번호 찾기" /></td>
  </tr>
  <tr>
    <td colspan="2"><input type="text" name="hospitalAddr" id="sample4_roadAddress" th:value="${hospitalCommand.hospitalAddr}" placeholder="도로명주소" /></td>
  </tr>
  <tr>
    <td colspan="2"><input type="text" name="hospitalAddrDetail" th:value="${hospitalCommand.hospitalAddrDetail}" placeholder="상세주소" /></td>
  </tr>
  <tr>
  	<th>관리자 이메일</th>
  	<td><input type="text" name="hospitalEmailFront" th:value="${hospitalCommand.hospitalEmailFront}" id="email1"> @
  		<input type="text" name="hospitalEmailEnd" th:value="${hospitalCommand.hospitalEmailEnd}" id="email2"/>
  		<select id="emailSelection" name="emailSelection">
  			<option value="1" selected="selected">직접입력</option> 
  			<option value="naver.com">naver.com</option>
  			<option value="daum.net">daum.net</option>
  			<option value="nate.com">nate.com</option>
  			<option value="hanmail.net">hanmail.net</option>
  			<option value="gmail.com">gmail.com</option>
  		</select></td>
  </tr>
  <tr>
  	<th>관리자 핸드폰번호</th>
  	<td><input type="text" name="hospitalPhone" id="hospitalPhone" th:value="${hospitalCommand.hospitalPhone}" /></td>
  </tr>
     <tr>
   	<th>병원진료항목</th>
   	<td><select name="hospitalCategory" th:value="${hospitalCommand.hospitalCategory}">
   			<opton value="내과">내과</opton>
   			<option value="소아청소년과">소아청소년과</option>
   			<option value="정형외과">정형외과</option>
   			<option value="치과">치과</option>
   			<option value="비뇨의학과">비뇨의학과</option>
   			<option value="신경과">신경과</option>
   			<option value="산부인과">산부인과</option>
   		</select></td>
   </tr>
  <tr>
  	<th>병원 소개</th>
  	<td><textarea rows="10" cols="50" name="hospitalContent" th:value="${hospitalCommand.hospitalContent}" ></textarea></td>
  </tr>
     <tr>
   	<td colspan=2 align="center"><input type="submit" value="병원등록" /></td>
   </tr>
</form>
		
	
	
</table>
</section>
</body>
</html>
