<a></a><h1>내 병원 관리 > 병원 진료정보 관리</h1>

<form id="modifyForm" method="post" name="frm">

		<th>진료 의사 정보</th>

	</tr>
 <tr>
  	<th>병원 진료 시간</th>
	<td><h3>요일별 진료시간 입력</h3>
